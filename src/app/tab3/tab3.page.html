<ion-header>
  <ion-toolbar>
    <ion-title>
      Transferir saldo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Mi saldo: <strong>{{saldo}}</strong></h1>
  <ion-input type="text" [(ngModel)]="numberFrom">Introduce tu numero:</ion-input>
  <ion-input type="text" [(ngModel)]="numberTo">Introduce el numero destino:</ion-input>
  <ion-input type="number" [(ngModel)]="amount">Introduce el monto:</ion-input>
  <ion-button color="primary" (click)="transferir()">Transferir</ion-button>
</ion-content>
