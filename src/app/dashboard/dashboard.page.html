<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          icon1
        </ion-col>
        <ion-col>
            <ion-title>Mi Club</ion-title>
        </ion-col>
        <ion-col>
            icon2
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="main-content">
      <div class="saldo-info">
        <ion-row>
          <div class="user-title">Daniela tienes:</div>
        </ion-row>
        <ion-row>
          <div class="saldo">
            <h1>${{saldo}}</h1>
          </div>
        </ion-row>
        <ion-row>
          <div class="saldo">Pesos <strong>Mi Club</strong> acumulados</div>
      </ion-row>
       <ion-row>
         <div class="expires">Tienes <strong>1.280</strong> pesos por vencer el 24 de Mayo 2019</div>
        <!-- <ion-col>icon</ion-col>
        <ion-col>Tienes <strong>1.280</strong> pesos por vencer el 24 de Mayo 2019</ion-col> -->
      </ion-row>
     </div> 
   </div>
  </ion-grid>

  <div class="last-points">
    <div><h1 class="last">Ùltimas Compras</h1></div>
    <ion-list>
        <ion-item>
          <ion-label>Pokémon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
      </ion-list>
  </div>
  <div class="btn"> 
    <ion-button id="custom-wlm" color="primary" (click)="transferir()">Acumular pesos</ion-button>
  </div>
</ion-content>
